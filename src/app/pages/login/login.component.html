<page-header
  titel="login"
  icon="fa-solid fa-sign-in"
  bgColor="alert-success p-2 rounded"
  subTitel="this is login page"
  routerLink="Login Page"
></page-header>

<div class="center mt-4">
  <form
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
    class="col-12 col-md-6 col-xl-4 p-4 alert-success rounded"
  >
    <div class="form-group mb-2">
      <label for="email">{{ "email" | titlecase }}</label>
      <input
        ngModel
        id="email"
        name="email"
        type="email"
        class="form-control"
        autocomplete="off"
        placeholder="user@gmail.com"
        pattern=".+@.+\..{2,}"
        required
        minlength="6"
        #email="ngModel"
        [ngClass]="{
          'is-invalid': email.invalid && email.touched,
          'is-valid': email.valid && email.touched
        }"
      />
      <span class="invalid-feedback">{{
        "please enter valid email" | titlecase
      }}</span>
    </div>
    <div class="form-group mb-2">
      <label for="password">{{ "password" | titlecase }}</label>
      <input
        ngModel
        id="password"
        name="password"
        type="password"
        class="form-control"
        autocomplete="off"
        pattern="((?=.*\d{1})(?=.*[A-Z]{1})(?=.*[a-z]{1})(?=.*[!@#$%^&*-]{1}).{7,20})"
        required
        minlength="8"
        #password="ngModel"
        [ngClass]="{
          'is-invalid': password.invalid && password.touched,
          'is-valid': password.valid && password.touched
        }"
      />
      <span class="invalid-feedback">{{
        "please enter valid password" | titlecase
      }}</span>
    </div>
    <input
      type="button"
      (click)="resetForm(loginForm)"
      value="Reset"
      class="btn btn-danger col-12 mb-2"
    />

    <button
      type="submit"
      class="col-12 btn btn-success"
      [disabled]="loginForm.invalid"
    >
      {{ "submit" | titlecase }}
    </button>
  </form>
</div>
