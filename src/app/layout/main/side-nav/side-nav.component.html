<div *ngIf="links.length; else noLinks">
  <ul *ngFor="let link of links">
    <link-side-nav
      [text]="link.text"
      [icon]="link.icon"
      [link]="link.link"
    ></link-side-nav>
  </ul>
</div>

<ng-template #noLinks>
  <div class="text-light">
    {{ "opss.. no links" | textCapital }}
  </div>
</ng-template>
