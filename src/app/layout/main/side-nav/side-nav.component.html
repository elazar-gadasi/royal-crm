<ul class="p-0" *ngIf="links.length; else noLinks">
  <link-side-nav
    *ngFor="let link of links"
    [text]="link.text"
    [icon]="link.icon"
    [link]="link.link"
  ></link-side-nav>
</ul>

<ng-template #noLinks>
  <div class="text-light">
    {{ "opss.. no links" | textCapital }}
  </div>
</ng-template>
